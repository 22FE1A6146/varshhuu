<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
            width: 300px;
        }

        .heart {
            font-size: 40px;
            color: #b96eff;
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #yesBtn {
            background-color: #b96eff;
            color: white;
        }

        #noBtn {
            background-color: #555;
            color: white;
        }

        #noBtn:hover {
            position: absolute;
            top: calc(100vh - 100px);
            left: calc(100vw - 100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heart">‚ù§</div>
            <h2>Do you love me?</h2>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        document.getElementById("yesBtn").addEventListener("click", function() {
            // Redirect to the "Memories" page
            alert("I too love you!");
            window.location.href = "f2.html"; // Change the filename to your second website's filename
        });

        // Optional: You can add behavior for the "No" button if needed
        document.getElementById("noBtn").addEventListener("click", function() {
            alert("You clicked No!");
        });
    </script>
</body>
</html>
